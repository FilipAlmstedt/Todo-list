<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Creator: Filip Almstedt, Todo-List">
    <title>Inlämningsuppgift 1</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
    
</head>
<body>
    <div id="wrapper">

        <div>
            <h1>Min att-göra lista!</h1>
            
            <div class="inputDiv">
                
                <div>
                    <label for="newToDoListDescription">Uppgift: </label>
                    <input type="text" id="newToDoListDescription"/>
                </div>
                <div>
                    <label for="newToDoListPriority">Prioritet (Hög eller Låg) : </label>
                    <input type="text" id="newToDoListPriority"/>
                </div>
                <div>
                    <label for="newToDoListDeadlineDate">Deadline (dag och månad):</label>
                    <input type="text" id="newToDoListDeadlineDate" placeholder="ex. 25 Mars"/>
                </div>
            </div>

            <div>
                <button id="addToDoItemBtn" class="inputDivButton">Lägg till</button>
                <button id="sortToDoList" class="inputDivButton">Sortera lista</button>
            </div>
        </div>

        <div class="outputDiv">

            <table id="todoTable">
                <thead>
                    <tr>
                        <th><b>Status</b></th>
                        <th><b>Uppgift</b></th>
                        <th><b>Prioritet</b></th>
                        <th><b>Ska senast vara klar</b></th>
                        <th><b>Ta bort</b></th>
                    </tr>
                </thead>

    </div>
</body>
